name: Build APK

on:
  push:
    branches:
      - main  # triggers on pushes to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Cache Buildozer and SDK
      - name: Cache Buildozer & Android SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.android
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 4. Install dependencies
      - name: Install Buildozer & dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-11-jdk \
                              libncurses5 libstdc++6 libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      # 5. Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
